<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dragDiv {
            background: pink;
            border: 1px solid pink;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="dragDiv"></div>
    <script>
        var dragDiv = document.querySelector('#dragDiv')
        var dragging = false
        var lastX, lastY
        document.addEventListener('mousedown', (e) => {
            dragging = true
            lastX = e.clientX
            lastY = e.clientY

        })
        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                var detaX = e.clientX - lastX
                var detaY = e.clientY - lastY
                var top = parseInt(dragDiv.style.top) || 0
                var left = parseInt(dragDiv.style.left) || 0
                var resultY = top + detaY
                var resultX = left + detaX
                if(resultX<0)return
                if(resultY<0)return
                dragDiv.style.left = left + detaX + 'px'
                dragDiv.style.top = top + detaY + 'px'
                lastX = e.clientX
                lastY = e.clientY
            }
        })
        document.addEventListener('mouseup', (e) => {
            dragging = false
        })
    </script>
</body>

</html>
