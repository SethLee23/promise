<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul>li {
            border: 1px solid green;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul style="border: 1px solid red;">
        <li id="1"><span>1</span> </li>
        <li id="2"><span>2</span></li>
        <li id="3"><span>3</span></li>
        <li id="4"><span>4</span></li>
        <li id="5"><span>5</span></li>
    </ul>
    <script src="./main.js"></script>
    <script>
        let ul = document.querySelector('ul')
        let fn = (e, el) => {
            console.log(666)
            console.log(e)
            console.log(el)
        }
        eventCommission(ul, 'click', 'li', fn)
        function eventCommission(element, eventType, selector, fn) {
            element.addEventListener(eventType, (e) => {
                let el = e.target
                // 如果目标元素不是选择的元素
                while (!el.matches(selector)) {
                    if (el === element) {
                        el = null
                        break
                    }
                    el = el.parentNode
                }
                el && fn.call(el, e, el)
            })
        }
    </script>
</body>

</html>
